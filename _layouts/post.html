---
layout: default
---
<article>
      <header>
        <h1><a href="{{ page.url }}" rel="bookmark" title="{{ page.title }}">{{ page.title }}</a></h1>
        <time datetime="{{ page.date }}" pubdate>{{ page.date | date_to_string }}</time>
      </header>
      <p>{{content}}</p>
      <footer>
        <h1>Categories: <a href="{{ page.categories }}">{{ page.categories }}</a></h1>
      </footer>
</article>
