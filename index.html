---
layout: default
title: 'Knurd Tech'
tagline: 'Home and Mobile Technology Reviews'
---
    {% for post in site.posts %}
    <article>
      <header>
        <h1><a href="{{ post.url }}" rel="bookmark" title="{{ post.title }}">{{ post.title }}</a></h1>
        <time datetime="{{ post.date }}" pubdate>{{ post.date | date_to_string }}</time>
      </header>
      <p>{{ post.excerpt }}</p>
      <footer>
        <h1>Categories: <a href="{{ post.categories }}">{{ post.categories }}</a></h1>
      </footer>
    </article>
    {% endfor %}
